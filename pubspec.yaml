name: google_maps_app
description: "A new Flutter project."

publish_to: 'none'

# The version number for your project.
version: 1.0.0+1

environment:
  sdk: ^3.5.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

dependencies:
  flutter:
    sdk: flutter

  # Google Maps package for Flutter
  google_maps_flutter: ^2.2.0
  
  # HTTP package for making HTTP requests to Geocoding API
  http: ^0.13.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # To automatically generate code for improved performance
  flutter_lints: ^4.0.0

# Assets declaration
flutter:

  # Assets path for the logo image
  assets:
    - assets/logo.png

  uses-material-design: true

